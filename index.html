<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Catch the Insect</title>
</head>
<body>
    <div class = "screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class = "screen">
        <h1>Â¿whats is your "favorite" insect?</h1>
        <ul class="insect-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3957.png" alt="Fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="images/spider_PNG33.png" alt="Spider">
                </button>
                    
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="images/mosquito_PNG18145.png" alt="Mosquito">
                </button> 
            </li>
            <li>                    
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="images/roach_PNG12146.png" alt="Roach">
                </button> 
            </li>
        </ul>
    </div>
    <div class="screen" id="game-container"> 
        <h3 id="time" class="time"> Time: 00:00</h3>
        <h3 id="score" class="score"> Score: 0</h3>
        <a id="message" class="message">
            Are you annoyed yet? <br> 
            You are playing an impossible game !!
        </a>
    </div>
